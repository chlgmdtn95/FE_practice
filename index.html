<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
</head>

<body>
    <div class="bg-gray-200">
        <div class="h-screen flex">
            <div class="w-[200px] h-7/8 bg-blue-200 rounded-lg p-5 m-5 flex flex-col items-center">
                <a class="text-4xl font-extrabold font-serif" href="./index.html">PONG GAME</a>
                <div class="items-center rounded-full w-60 h-60 m-10">
                    <img class="object-cover object-center w-full h-full rounded-full" src="./default_profile.webp"
                        alt="pong" class="w-full">
                </div>
                <ul class="flex flex-col items-center">
                    <li class="text-purple-400 text-4xl mb-4 m-10 font-extrabold hover:w-full">
                        <a href="./index.html" class="hover:bg-gray-400 hover:rounded-xl hover:text-center hover:w-screen inline-block">Game</a>
                    </li>
                    <li class="text-purple-400 text-4xl mb-4 m-10 font-extrabold">
                        <a href="./index.html" class="hover:bg-gray-400 hover:rounded-xl hover:text-center hover:w-full inline-block">Friends</a>
                    </li>
                </ul>
            </div>

            <div class="w-[400px] h-7/8 bg-blue-200 flex flex-col rounded-xl m-5 p-5">
                <div class="h-80 flex rounded-xl m-2 p-8 bg-red-100 justify-center">
					<canvas id="totalWinRate" class="flex-1/3"></canvas>
					<canvas id="PvEWinRate" class="flex-1/3"></canvas>
					<canvas id="PvPWinRate" class="flex-1/3"></canvas>
					<ul class="p-4 text-xl m-5 font-serif flex flex-col justify-center">
						<li class="m-2">Total Winning rate</li>
						<li class="m-2">PvE Winning rate</li>
						<li class="m-2">PvP Winning rate</li>
					</ul>
                </div>

                <div class="flex-1 rounded-xl m-2 p-10 bg-red-100 justify-center">
					<div id="box-container" class="grid grid-cols-12 flex flex-col items-center"></div>
                </div>
            </div>
        </div>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
	<script src="./chart.js" type="module"></script>
	<script src="./script.js" type="module"></script>
</body>

</html>
